<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Landing Page</title>
</head>

<body>
    <div class="page-wrapper">
        <header id="header-img" class="header-img">
            <div class="logo">
                <img id="header-img"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
                    alt="original trombones logo" />
            </div>
            <nav id="nav-bar" class="nav-bar">
                <a href="" class="nav-link">Features</a>
                <a href="" class="nav-link">How It Works</a>
                <a href="" class="nav-link">Pricing</a>
            </nav>
        </header>
        <div class="container">
            <div class="form-container">
                <form action="" id="form">
                    <h2>Handcrafted, home-made masterpieces</h2>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" />
                    <input type="submit" id="submit" value="GET STARTED" />
                </form>
            </div>
            <div id="features-container" class="features-container">
                <div class="feature-card"></div>
                <div class="feature-card"></div>
                <div class="feature-card"></div>
            </div>
            <div id="video-container" class="video-container">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y8Yv4pnO7qc"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div id="pricing-container" class="pricing-container">
                <div class="price-card"></div>
                <div class="price-card"></div>
                <div class="price-card"></div>
            </div>
        </div>
        <footer>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <span>Copyright 2016, Original Trombones</span>
        </footer>
    </div>
</body>

</html>
