<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey form</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
            <p class="description" id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </div>
        <div class="form">
            <form action="" class="survey-form" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name </label><input type="text" id="name"
                        placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email </label><input type="email" id="email"
                        placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age </label><input type="number" id="number" min="0" max="200"
                        placeholder="Age" />
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div class="radio-input">
                        <label for="definitely"><input type="radio" id="definitely" value="definitely" name="radio-group"
                                checked />Definitely</label>
                        <label for="maybe"><input type="radio" id="maybe" value="maybe" name="radio-group" />Maybe</label>
                        <label for="not-sure"><input type="radio" id="not-sure" value="not-sure" name="radio-group" />Not
                            sure</label>
                    </div>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <div class="checkbox-input">
                        <label for="front"><input type="checkbox" id="front" value="front" />Front-end Projects</label>
                        <label for="back"><input type="checkbox" id="back" value="back" />Back-end Projects</label>
                        <label for="data"><input type="checkbox" id="data" value="data" />Data Visualization</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Any comments or suggestions?</label>
                    <textarea name="textarea" rows="10" cols="50">Enter your comment here...</textarea>
                </div>
                <div class="form-group">
                    <button class="button-submit" type="submit" id="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
